<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBloat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>StarBloat</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <h2>Welcome to My Digital Space</h2>
                <p>Building my first website and documenting the journey</p>
            </section>

            <section class="post-controls">
                <!-- Search bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts...">
                    <button id="searchButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>

                <!-- Sort options -->
                <div class="sort-container">
                    <select id="sortSelect">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title">Title A-Z</option>
                        <option value="category">Category</option>
                    </select>
                </div>

                <!-- Filter buttons -->
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="news">News</button>
                    <button class="filter-btn" data-filter="blog">Blog</button>
                </div>
            </section>

            <!-- Active filters display -->
            <section class="active-filters hidden">
                <div class="filter-tags">
                    <!-- Active filters will be added here -->
                </div>
                <button class="clear-filters">Clear All</button>
            </section>

            <section class="posts">
                <!-- Posts will be loaded dynamically via JavaScript -->
            </section>
        </main>

        <footer>
            <p>Â© 2024 StarBloat. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
