<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBloat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>StarBloat</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Hem</a></li>
                    <li><a href="#about">Om</a></li>
                    <li><a href="projects.html">Projekt</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <h2>Välkommen till min digitala plats</h2>
                <p>Bygger min första webbplats och dokumenterar resan</p>
            </section>

            <section class="post-controls">
                <div class="sort-container">
                    <select id="sortSelect">
                        <option value="date-desc">Senaste först</option>
                        <option value="date-asc">Äldsta först</option>
                        <option value="title">Titel A-Ö</option>
                        <option value="category">Kategori</option>
                    </select>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Alla</button>
                    <button class="filter-btn" data-filter="news">Nyheter</button>
                    <button class="filter-btn" data-filter="blog">Blogg</button>
                </div>
            </section>

            <section class="posts">
                <!-- Inlägg laddas dynamiskt via JavaScript -->
            </section>
        </main>

        <footer>
            <p>© 2024 StarBloat. Alla rättigheter förbehållna.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
