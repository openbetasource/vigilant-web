<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Change the title for each post -->
    <title>Post Title - StarBloat</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <!-- Change post-type to match your content (blog or news) -->
    <meta name="post-type" content="blog">
    <meta name="post-date" content="March 20, 2024">
    <meta name="post-category" content="Development">
    <meta name="post-preview" content="A brief preview of your post content goes here...">
</head>
<body>
    <div class="container">
        <header>
            <h1>StarBloat</h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../projects.html">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="post-content">
            <article>
                <h1>Your Post Title</h1>
                <div class="post-meta">
                    <span class="post-date">March 20, 2024</span>
                    <!-- This should match the post-type meta tag above -->
                    <span class="post-type" data-type="blog">BLOG</span>
                </div>
                
                <div class="post-body">
                    <p>Your content goes here...</p>
                    
                    <!-- Example content structure -->
                    <h2>Section Title</h2>
                    <p>Section content...</p>
                    
                    <h3>Sub-section</h3>
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                    </ul>
                    
                    <!-- Code example -->
                    <pre><code>
    console.log("Hello World!");
                    </code></pre>
                </div>
            </article>
        </main>

        <footer>
            <p>Â© 2024 StarBloat. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Add this script to automatically set the correct post type
        document.addEventListener('DOMContentLoaded', function() {
            const postType = document.querySelector('meta[name="post-type"]').content;
            const postTypeSpan = document.querySelector('.post-type');
            postTypeSpan.textContent = postType.toUpperCase();
            postTypeSpan.dataset.type = postType;
        });
    </script>
</body>
</html>
